<!DOCTYPE html>
<html>
    <head>
        <title>Stringee Video Test</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="./css/style.css">
        <style>
            #answerBtn, #rejectBtn {
                background-color: green;
                color: white;
            }
            #incoming-call-div {
                display: none;
            }
        </style>

<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./js/latest.sdk.bundle.min.js"></script>

<script type="text/javascript" src="call2_demo.js"></script>
    </head>

    <body>
        <div>

            <input id="accessToken" type="text" name="accessToken" style="width: 400px;" placeholder="Token" value="">
            <button id="loginBtn" onclick="testLogin()">Login</button>


            Logged in: <span id="loggedUserId" style="color: red">Not logged</span>


            <br/>

            Call status: <span id="txtStatus" style="color: red">Not started</span>

            <br>

            To: <input id="toNumberBtn" type="text" name="toNumberBtn" style="width: 200px;" placeholder="Call to number" value="agent1">

            <select id="videoDimensions">
                <option value="720p">720p (1280x720)</option>
                <option value="480p">480p (854x480)</option>
                <option value="360p">360p (640x360)</option>
                <option value="240p">240p (426x240)</option>
            </select>

            <button disabled="" id="call2Btn" onclick="testCall2()">Make Call</button>
            <button disabled="" id="call2HangupBtn" onclick="testHangup()">Hangup</button>
            
            <button disabled="" id="muteBtn" onclick="testMute()">Mute</button>
            <button disabled="" id="enableVideoBtn" onclick="testDisableVideo()">Enable/Disable video</button>
            <button id="switchCameraBtn" onclick="switchCamera()">Switch</button>
        </div>

        <div id="incomingcallBox" style="display: none; background-color: yellow; padding: 5px; width: 600px;">
            Incoming call from: <span id="incomingCallFrom" style="color: blue"></span>

            <button onclick="testAnswer()">Answer</button>
            <button onclick="testReject()">Reject</button>
        </div>

        <div id="videos">
            <br/>
            <video id="localVideo" autoplay playsinline muted style="width: 300px;"></video>
            <video id="remoteVideo" autoplay playsinline style="width: 300px;"></video>
            <audio id="remoteAudio" autoplay playsinline style="width: 1px; height: 1px;display: none"></audio>
        </div>

    </body>

</html>
